<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form" (submit)="login()">
    <div class="row" *ngIf="errors">
      <div class="col">
          <div class="alert alert-danger">
              <strong>Oops!</strong> You have entered invalid credentials
          </div>
      </div>
  </div>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" id="email" formControlName="email" class="form-control" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" id="password" formControlName="password" class="form-control" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Sign In</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
