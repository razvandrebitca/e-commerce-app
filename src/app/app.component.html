<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">            

      <ion-header>
          <ion-toolbar color="primary" class="user-profile">
              <ion-item color="primary">
                <ion-avatar slot="start" class="user-avatar">
                  <img src="assets/icon/favicon.png">
                </ion-avatar>
                <ion-label>
                  <ion-text color="light">
                    <h2><strong>Company</strong></h2>
                    <small>Welcome, {{userName}}</small>
                  </ion-text>
                </ion-label>
              </ion-item>
              <ion-row>
                <!-- <ion-col size="6">
                    <ion-menu-toggle auto-hide="false">
                        <ion-button *ngIf="!isLoggedIn"  color="secondary" expand="block">
                          <ion-icon  slot="start" name="log-in"></ion-icon>
                          Sign In
                        </ion-button>
                        <ion-button *ngIf="isLoggedIn"  color="secondary" expand="block">
                          <ion-icon  slot="start" name="log-in"></ion-icon>
                          Account
                        </ion-button>
                    </ion-menu-toggle>
                </ion-col>
                <ion-col size="6">
                    <ion-menu-toggle auto-hide="false">
                        <ion-button align-self color="secondary" expand="block" [routerDirection]="'root'" [routerLink]="list">
                            <ion-icon size="small" slot="start" name="cart"></ion-icon>
                            Orders
                        </ion-button>
                    </ion-menu-toggle>
                </ion-col> -->
                <ion-col size="6">
                  <ion-menu-toggle auto-hide="false">
                      <ion-button align-self color="secondary" expand="block" [routerLink]="['/welcome']">
                          <ion-icon size="small" slot="start" name="log-out"></ion-icon>
                          Logout
                      </ion-button>
                  </ion-menu-toggle>
              </ion-col>
              </ion-row>
            </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list lines="none">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main id="main-content"></ion-router-outlet>
    <ion-menu side="end" type="overlay" contentId="main-content" #side>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button color="dark" (click)="back()">
              <ion-icon name="arrow-back" *ngIf="!side_open"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title color="dark">Filter</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list *ngIf="side_open">
          <ion-item detail="true" (click)="menu(false)">
            Rating
          </ion-item>
        </ion-list>
    
        <ion-list *ngIf="!side_open1 && !side_open">
          <ion-radio-group>
            <ion-item detail="false">
              <ion-label>
                <ion-icon name="star" class="small-menu-icon" no-margin></ion-icon>
                <ion-icon name="star" class="small-menu-icon" no-margin></ion-icon>
                <ion-icon name="star" class="small-menu-icon" no-margin></ion-icon>
                <ion-icon name="star" class="small-menu-icon" no-margin></ion-icon> & up
              </ion-label>
              <ion-radio slot="end"></ion-radio>
            </ion-item>
            <ion-item detail="false">
              <ion-label>
                <ion-icon name="star" class="small-menu-icon" no-margin></ion-icon>
                <ion-icon name="star" class="small-menu-icon" no-margin></ion-icon>
                <ion-icon name="star" class="small-menu-icon" no-margin></ion-icon> & up
              </ion-label>
              <ion-radio slot="end"></ion-radio>
            </ion-item>
            <ion-item detail="false">
              <ion-label>
                <ion-icon name="star" class="small-menu-icon" no-margin></ion-icon>
                <ion-icon name="star" class="small-menu-icon" no-margin></ion-icon> & up
              </ion-label>
              <ion-radio slot="end"></ion-radio>
            </ion-item>
            <ion-item detail="false">
              <ion-label>
                <ion-icon name="star" class="small-menu-icon" no-margin></ion-icon> & up
              </ion-label>
              <ion-radio slot="end"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-content>
      <ion-footer no-border>
        <ion-row>
          <ion-col size="6">
            <ion-button color="medium" expand="block">
              <h4 no-margin class="white medium">Clear all</h4>
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button color="primary" expand="block">
              <h4 no-margin class="white medium">Apply</h4>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-footer>
    </ion-menu>
  </ion-split-pane>
</ion-app>
