<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
          <ion-toolbar color="primary" class="user-profile">
                <ion-col size="6">
                  <ion-menu-toggle auto-hide="false">
                      <ion-button class="logout" click="logout()" [routerLink]="['/login']">
                          <ion-icon size="small" slot="start" name="log-out"></ion-icon>
                          {{ 'logout' | transloco }}
                      </ion-button>
                  </ion-menu-toggle>
              </ion-col>
             
            </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list lines="none">
          <ion-menu-toggle auto-hide="false" >
            <ion-item [routerDirection]="'root'" routerLink="/home">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                {{ 'home' | transloco }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" >
            <ion-item [routerDirection]="'root'" routerLink="profile">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                {{ 'profile' | transloco }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="my-products">
              <ion-icon slot="start" name="create"></ion-icon>
              <ion-label>
                {{ 'my_products' | transloco }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
