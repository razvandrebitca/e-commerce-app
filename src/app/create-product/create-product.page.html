<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        Cart
    </ion-title>
    <ion-buttons slot="end">
        <ion-button>
          <ion-badge class="cartItem" color="secondary">2</ion-badge>
          <ion-icon slot="icon-only" name="cart"></ion-icon>
        </ion-button>
      </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="title">Create Service</h1>
  
  <div class="profile-info">
      <form [formGroup]="productGroup">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input  formControlName="title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input formControlName="description" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Price</ion-label>
      <ion-input formControlName="price" required></ion-input>
    </ion-item>
    <ion-item-divider></ion-item-divider>
    <ion-button type="submit" expand="full">Create service</ion-button>
  </form>
  </div>
</ion-content>
