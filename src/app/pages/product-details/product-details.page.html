<ion-header class="mybg">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Details</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-slides pager="false" [options]="slideOpts" (ionSlideDidChange)="change()" #Slides>
    <ion-slide>
      <app-product-data (notify)="onReviewClick($event)" [product]="product" [slider]="slider"
        class="slide"></app-product-data>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer class="footer align-items-center" *ngIf="segment == 'Overview'">
  <ion-row class="align-items-center">
    <ion-col>
      <ion-text *ngIf="product.offer">
        <h6 class="no-margin cut">{{product.currency}}{{product.cost_price}}</h6>
      </ion-text>
      <ion-text *ngIf="product.offer">
        <h3 class="foot-highlight no-margin">{{product.currency}}{{fun.calculate(product.cost_price,
          product.discount)}}</h3>
      </ion-text>
      <ion-text *ngIf="!product.offer">
        <h3 class="foot-highlight no-margin">{{product.currency}}{{product.cost_price}}</h3>
      </ion-text>
    </ion-col>
    <ion-col size="4">
      <ion-button (click)="goToCart()" float-right class="white foot-btn" color="orange" no-margin
        expand="block"><strong>Buy</strong></ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
