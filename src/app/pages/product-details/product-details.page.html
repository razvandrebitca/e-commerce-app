<ion-header class="mybg">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Details</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
      <app-product-data (notify)="onReviewClick($event)" [product]="product" [slider]="slider"
        class="slide"></app-product-data>
</ion-content>
<ion-footer class="footer align-items-center">
  <ion-row class="align-items-center">
    <ion-col>
      <ion-text *ngIf="product.discount > 0">
        <h6 class="no-margin cut">$ {{calculateFullPrice(product.totalPrice,product.discount)}} </h6>
      </ion-text>
      <ion-text *ngIf="product.discount > 0">
        <h3 class="foot-highlight no-margin">&nbsp; $ {{product.totalPrice}}</h3>
      </ion-text>
      <ion-text *ngIf="product.discount == 0">
        <h3 class="foot-highlight no-margin">$ {{product.totalPrice}}</h3>
      </ion-text>
    </ion-col>
    <ion-col size="4">
      <ion-button (click)="goToCart()" float-right class="white foot-btn" color="orange" no-margin
        expand="block"><strong>Buy</strong></ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
