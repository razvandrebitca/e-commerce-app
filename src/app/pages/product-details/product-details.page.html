<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" class="backbtn" routerLink="/home" routerDirection="back">
        <img src="../../assets/back-dark.svg" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true" class="service-slider">
    <ion-slide>
      <img src="https://via.placeholder.com/950x540" />
    </ion-slide>
    <ion-slide>
      <img src="https://via.placeholder.com/950x540" />
    </ion-slide>
    <ion-slide>
      <img src="https://via.placeholder.com/950x540" />
    </ion-slide>
  </ion-slides>

  <div class="ion-padding-vertical">
    <h1 *ngIf="products[index].name"  class="item-name">{{products[index].name}}</h1>

    <h4 *ngIf="products[index].totalPrice" class="price">
      {{products[index].totalPrice}}
      <span class="real-price">$100</span>
    </h4>
  </div>

  <div class="seperator">
    <hr>
  </div>

  <div class="review">
    <ion-row>
      <ion-col size="6">
        <div class="rating">
          4.5
        </div>

        Very Good
      </ion-col>
      <ion-col size="6">
        <div class="count">49 Reviews</div>
      </ion-col>
    </ion-row>
  </div>

  <div class="seperator">
    <hr>
  </div>

  <div class="description">
    <h5>Description</h5>

    <p>
     {{products[index].description}}
    </p>

  </div>

  <div class="seperator">
    <hr>
  </div>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="6">
      <ion-button expand="full" color="light">Contact</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full">Order now</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
